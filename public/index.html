<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="nav">
        <h1> Exam Application</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/exam">Exam</a>
            <a href="/signup" id="signupLink">Signup</a>
            <a href="/" id="loginLink">Login</a>
            <a href="/logout" id="logoutLink">Logout</a>
            <a href="/profile" id="profileLink"><img src="profile.png" /></a>

        </div>
    </div>


    <h2 class="form-title">Welcome to the Exam Application</h2>
    <p class="form-description">This application allows you to manage and take exams online.</p>
    <!-- login form or signup form -->
    <div class="form-container">
        <form id="login-form" method="POST" action="/login">
            <h3>Login</h3>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/Signup" id="show-signup">Sign Up</a></p>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>&copy; 2023 Exam Application. All rights reserved.</p>
    </div>



<script>
document.addEventListener("DOMContentLoaded", async () => {
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutLink = document.getElementById('logoutLink');
    const profileLink = document.getElementById('profileLink');

    try {
        const res = await fetch('/check-auth');
        const data = await res.json();

        if (data.loggedIn) {
            // User logged in
            loginLink.style.display = 'none';
            signupLink.style.display = 'none';
            logoutLink.style.display = 'inline-block';
            profileLink.style.display = 'inline-block';
        } else {
            // User not logged in
            loginLink.style.display = 'inline-block';
            signupLink.style.display = 'inline-block';
            logoutLink.style.display = 'none';
            profileLink.style.display = 'none';
        }
    } catch (err) {
        console.error('Auth check failed', err);
    }
});
</script>

</body>

</html>
