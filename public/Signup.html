<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1> Exam Application</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/exam">Exam</a>
            <a href="/signup" id="signupLink">Signup</a>
            <a href="/" id="loginLink">Login</a>
            <a href="/logout" id="logoutLink">Logout</a>
            <a href="/profile" id="profileLink"><img src="profile.png" /></a>

        </div>
    </div>


    <h2 class="form-title">Welcome to the Exam Application</h2>
    <p class="form-description">This application allows you to manage and take exams online.</p>
    <!-- signup form  -->
    <div class="form-container">
        <form id="signup-form" method="POST" action="/signup">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/" id="show-login">Login</a></p>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>&copy; 2023 Exam Application. All rights reserved.</p>
    </div>


    <script>fetch('/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    // logged in হলে
                    document.getElementById('loginLink').style.display = 'none';
                    document.getElementById('signupLink').style.display = 'none';
                } else {
                    // logged out হলে
                    document.getElementById('logoutLink').style.display = 'none';
                    document.getElementById('profileLink').style.display = 'none';
                }
            });
    </script>
</body>

</html>
