<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="nav">
        <h1> Exam Application</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/exam">Exam</a>
            <a href="/signup" id="signupLink">Signup</a>
            <a href="/" id="loginLink">Login</a>
            <a href="/logout" id="logoutLink">Logout</a>
            <a href="/profile" id="profileLink"><img src="profile.png" /></a>
        </div>
    </div>

    <div class="admin-container">
        <h2 class="form-title">Admin Dashboard</h2>
        <p class="form-description">Manage users, exams, and settings from this dashboard.</p>
    </div>

    <div class="question-container">
        <h3 class="form-title">Add Questions</h3>
        <form class="question-form">
            <div class="input-group">
                <label for="question">Question:</label>
                <input type="text" id="question" placeholder="Enter your question" name="question" required>
            </div>
            <div class="input-group">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" placeholder="Enter option 1" name="option1" required>
            </div>
            <div class="input-group">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" placeholder="Enter option 2" name="option2" required>
            </div>
            <div class="input-group">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" placeholder="Enter option 3" name="option3" required>
            </div>
            <div class="input-group">
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" placeholder="Enter option 4" name="option4" required>
            </div>
            <div class="input-group">
                <label for="answer">Correct Answer:</label>
                <select id="answer" name="answer" required>
                    <option value="">Select correct option</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button type="submit">Add Question</button>
        </form>
    </div>

    <div class="question-list-container">
        <h3 class="form-title">All Questions</h3>
        <div id="question-list"></div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Exam Application. All rights reserved.</p>
    </div>

    <script>
        // Auth check
        fetch('/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    document.getElementById('loginLink').style.display = 'none';
                    document.getElementById('signupLink').style.display = 'none';
                } else {
                    document.getElementById('logoutLink').style.display = 'none';
                    document.getElementById('profileLink').style.display = 'none';
                }
            });

        // Load questions
        async function loadQuestions() {
            const res = await fetch('/api/questions');
            const questions = await res.json();
            const listDiv = document.getElementById('question-list');
            listDiv.innerHTML = '';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.textContent = `${i + 1}. ${q.question} | Correct: ${q.answer}`;
                listDiv.appendChild(div);
            });
        }
        loadQuestions();

        // Form submit (Ajax)
        const form = document.querySelector('.question-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const res = await fetch('/submit-question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('Question added successfully');
                form.reset();
                loadQuestions();
            } else {
                alert('Error adding question');
            }
        });
    </script>
</body>

</html>
